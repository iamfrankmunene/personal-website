<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/fmn-logo.webp" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>The Personal Website for Franklin</title>
  </head>
  <body class="font-serif dark:bg-cyan-800 dark:text-white">
    <header
      class="sticky top-0 bg-blue-800 text-center text-3xl font-extrabold dark:bg-blue-950 md:text-left"
    >
      <h1 class="px-4 py-1"><a href="#">Contact</a></h1>
    </header>
    <section>
      <form action="" method="post">
        <fieldset class="mx-auto max-w-screen-md py-8 pl-4 lg:py-16">
          <legend class="pt-4 text-2xl">Personal info:</legend>
          <div class="pb-3">
            <label for="firstname" class="mb-2">First Name:</label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Enter your first name"
              required
              autofocus
              class="w-full rounded-lg border border-solid border-black shadow-sm"
            />
          </div>
          <div class="pb-3">
            <label for="lastname" class="mb-2">Last Name:</label>
            <input
              type="text"
              name="laststname"
              id="lastname"
              placeholder="Enter your last name"
              required
              class="w-full rounded-lg border border-solid border-black shadow-sm"
            />
          </div>
          <div class="pb-3">
            <label for="phone" class="mb-2">Phone No:</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="Enter your Phone Number"
              required
              class="w-full rounded-lg border border-solid border-black shadow-sm"
            />
          </div>
        </fieldset>
        <fieldset>
          <p class="mb-2 md:text-3xl">Any message is welcome.</p>
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Enter a message"
            class="block w-full rounded-lg border-2 border-solid border-black p-3 text-sm"
          ></textarea>
        </fieldset>
        <div class="flex flex-col lg:flex-row lg:justify-evenly">
          <button
            type="reset"
            class="my-4 rounded-md bg-blue-800 px-5 text-center font-semibold text-white hover:bg-orange-700 dark:bg-blue-950 md:w-fit"
          >
            Reset
          </button>
          <button
            type="submit"
            class="my-4 rounded-md bg-blue-800 px-5 text-center font-semibold text-white hover:bg-orange-700 dark:bg-blue-950 md:w-fit"
          >
            Submit
          </button>
        </div>
      </form>
    </section>
    <section>
      <h2 class="border-b-black text-2xl">Contact Me</h2>
      <p>
        Official number:<a
          href="+254123456789"
          class="text-blue-900 hover:text-orange-600 dark:text-blue-500"
          >+254 12-345-6789</a
        >
      </p>
      <p>
        Reach out to me at my
        <a
          href="myname@myname"
          class="text-blue-900 hover:text-orange-600 dark:text-blue-500"
          >email address</a
        >
      </p>

      <p class="pt-3">Send me something:</p>

      <address class="px-3">
        P.O BOX 345-1145,<br />
        Nairobi
      </address>
    </section>
    <hr />

    <footer>
      <p>
        <a
          href="index.html"
          class="text-2xl font-bold text-blue-950 hover:text-orange-700"
          >Home</a
        >
      </p>
      <a
        href="About.html"
        class="text-2xl font-bold text-blue-950 hover:text-orange-700"
        >About</a
      >
    </footer>
  </body>
</html>
