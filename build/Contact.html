<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/fmn-logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>The Personal Website for Franklin</title>
</head>
<body class="font-serif">
    <header class="text-3xl text-center md:text-left bg-blue-800 sticky top-0 font-extrabold">
        <h1 class="py-1 px-4"> <a href="#">Contact</a></h1>
    </header>
    <section>
        <form action="" method="post">
            <fieldset class="py-8 lg:py-16 pl-4 mx-auto max-w-screen-md">
                <legend class="text-2xl pt-4">Personal info:</legend>
                <div class="pb-3">
                    <label for="firstname" class="mb-2">First Name:</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required autofocus class="border border-black border-solid w-full rounded-lg shadow-sm">
                </div>
                <div class="pb-3">
                    <label for="lastname" class="mb-2">Last Name:</label>
                    <input type="text" name="laststname" id="lastname" placeholder="Enter your last name" required class="border border-black border-solid w-full rounded-lg shadow-sm">
                </div>
                <div class="pb-3">
                    <label for="phone" class="mb-2">Phone No:</label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your Phone Number" required class="border border-black border-solid w-full rounded-lg shadow-sm">
                </div>
            </fieldset>
          <fieldset>
            <p class="mb-2 md:text-3xl">Any message is welcome.</p>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter a message" class="block p-3 w-full text-sm border-black border-solid border-2 rounded-lg "></textarea>
          </fieldset>
          <div class="flex flex-col lg:flex-row lg:justify-evenly">
          <button type="reset" class="my-4 px-5 font-semibold text-center rounded-md bg-blue-800 md:w-fit text-white hover:bg-orange-700 ">Reset</button>
          <button type="submit" class="my-4 px-5 font-semibold text-center rounded-md bg-blue-800 md:w-fit text-white hover:bg-orange-700 ">Submit</button>
        </div>
        </form>
    </section>
    <section>
         <h2 class="text-2xl border-b-black"> Contact Me</h2>
         <p>
            Official number:<a href="+254123456789" class="text-blue-900 hover:text-orange-700">+254 12-345-6789</a>
        </p>
        <p>
            Reach out to me at my <a href="myname@myname" class="text-blue-900 hover:text-orange-700">email address</a>
        </p>

         
            <p class="pt-3">Send me something:</p>

            <address class="px-3">
            P.O BOX 345-1145,<br>
             Nairobi
          </address>
    </section>
      <hr>

    <footer>
        <p><a href="index.html">Home</a></p>

    </footer>

</body>
</html>
